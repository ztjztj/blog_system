{% extends 'account_template.html' %}
{% block static %}
    修改密码/Forget
{% endblock %}

{% block body %}
    <p2>请输入您得手机号</p2>
    <form action="{% url 'logins:forget' %}" method="post">
        {% csrf_token %}
    <input type="text" name="tel" pattern="^(0|86|17951)?(13[0-9]|15[012356789]|17[0678]|18[0-9]|14[57])[0-9]{8}" minlength="11" maxlength="11" placeholder="请输入11位手机号码" >
    <input type="submit" value="提交">
    </form>
{% endblock %}
