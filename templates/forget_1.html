{% extends 'account_template.html' %}
{% block static %}
    修改密码/Forget
{% endblock %}

{% block body %}
    <p2>请输入您得是手机号</p2>
    <form action="{% url 'logins:change' %}" method="post">
        {% csrf_token %}
        <input type="text" name="yzm" placeholder="请输入验证码">
        <input type="text" name="pwd" pattern="[0-9|A-z]{6}" placeholder="请输入6位密码">
        <input type="submit" value="修改">
    </form>
{% endblock %}
