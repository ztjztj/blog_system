{% extends 'account_template.html' %}
{% load staticfiles %}

{% block static %}
    登录/Login
{% endblock %}

{% block body %}

    <div class="wid_con loginbox">
        <div class="border_box">
            <div class="box_skitter box_skitter_large">
                <ul>
                    <li><img src="{% static 'login_and_registration/images/login_pic01.jpg' %}" class="cube"/></li>
                    <li><img src="{% static 'login_and_registration/images/case_bg.jpg' %}" class="cubeRandom"/></li>
                    <li><img src="{% static 'login_and_registration/images/banner1.jpg' %}" class="cubeStop"/></li>
                </ul>

            </div>
        </div>
        <form action="{% url 'logins:login' %}" method="post">
            {% csrf_token %}
        <div class="login_con">
            <h1>登录/LOGIN</h1>
            <div class="text_box">
                <div>

                    <div><i><img src="images/icon01.png"></i><input  type="tel" name="tel" pattern="^(0|86|17951)?(13[0-9]|15[012356789]|17[0678]|18[0-9]|14[57])[0-9]{8}" minlength="11" maxlength="11" placeholder="请输入11位手机号码" >
                    </div>
                    <div><i><img src="images/icon02.png"></i><input type="password" name="pwd" pattern="[0-9|A-z]{6}" placeholder="请输入6位密码">
                    </div>
                    <div class="yzm">
                        <img id="yzm" src="{% url 'logins:code' %}" style="left: 400px"><input type="text" name="yzm">

                    <h3>
                        <a href="{% url 'logins:forget' %}">忘记密码？</a>
                        <a href="{% url 'logins:register' %}">没有帐号？免费注册！</a>
                    </h3>
                    <input type="submit" value="登陆">
                </div>
            </div>
        </div>
        </div>
    </form>
    </div>

{% endblock %}
