{% load static %}
<!Doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>注册</title>
  <script language="javascript" type="text/javascript">
  function display(){
      var div1 = document.getElementById("div1");
      if(div1.style.display=="none"){
          div1.style.display = "block";
          div2.style.display = "none";
      }else{
          div1.style.display = "none";
          div2.style.display = "block";
      }
  }

  function display1(){
      var div1 = document.getElementById("div1");
      if(div1.style.display!="none"){
          div1.style.display = "none";
          div2.style.display = "block";
      }else{
          div1.style.display = "block";
          div2.style.display = "none";
      }
  }
  </script>

    <link rel="stylesheet" href="{% static 'css/cityselect.css' %}">
<style type="text/css">
	.demo{width:220px;margin:50px auto;}
	.demo input{padding: 12px 18px;}
</style>


 </head>
 <body>
<form action="{% url 'logins:register' %}" method="post">
    {% csrf_token %}
<div id="div1">

    手机号：<input type="tel" name="tel" pattern="^(0|86|17951)?(13[0-9]|15[012356789]|17[0678]|18[0-9]|14[57])[0-9]{8}" minlength="11" maxlength="11" placeholder="请输入11位手机号码" >
    密码：<input type="password" name="pwd" pattern="[0-9|A-z]{6}" placeholder="请输入6位密码">
    <input type="button" value="下一页" onclick="display()" >



</div>
<div id="div2" style="display: none">
{#      user_sign  #}
    姓名：<input type="text" name="name" style="line-height: 28px" minlength="1" maxlength="4" placeholder="'请输入您的姓名">
    性别：<input type="radio" checked="" name="sex" value="男" style="line-height: 28px">男
         <input type="radio" checked="" name="sex" value="女" style="line-height: 28px">女
    生日：<input type="date" name="birth" style="line-height: 28px" minlength="1">
    所在地：<input type="text" class="cityinput" id="citySelect" placeholder="请输居住地" name="city">
    个性标签： <input type="text" name="sign" placeholder="请输入您个人的简短介绍">
    <input type="button" value="上一页" onclick="display1()">
    <input type="submit" value="提交">
</div>
 </form>

 <script type="text/javascript" src="{% static 'js/cityselect.js' %}"></script>
<script type="text/javascript">
	var test=new Vcity.CitySelector({input:'citySelect'});
</script>
 </body>
</html>
